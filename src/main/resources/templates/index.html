    let role = getRoleSetMenu()

      $("#rightTitle").text("宠物服务订购平台 - 会员端")
    }else if (role === "3"){
      $("#rightTitle").text("宠物服务订购平台 - 商家端")
    }


    $("#logout").click(function (){
      $.ajax({
        url: Glo_BaseUrl + "/admin/logout",
        type: "get",
        data: {

        success: function (data) {

          localStorage.removeItem("userId")
