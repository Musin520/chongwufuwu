# 快速测试启动配置
# 用于优化Selenium测试的启动速度

# WebDriverManager配置
webdrivermanager.timeout=5
webdrivermanager.cachePath=.wdm
webdrivermanager.avoidBrowserDetection=true
webdrivermanager.avoidAutoReset=true
webdrivermanager.avoidOutputTree=true

# 浏览器配置
browser.headless=true
browser.window.width=1280
browser.window.height=720
browser.startup.timeout=3000

# Selenium超时配置
selenium.implicit.wait=2
selenium.page.load.timeout=8
selenium.script.timeout=3
selenium.explicit.wait=6
selenium.poll.interval=150

# 应用程序检查配置
app.check.timeout=2000
app.check.retries=1
app.base.url=http://localhost:7002

# 测试执行配置
test.screenshot.on.failure=false
test.cleanup.delay=500
test.observation.delay=1000

# JVM优化参数
jvm.args=-Xms128m -Xmx256m -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions

# 日志配置
logging.level=WARN
logging.selenium=OFF
logging.webdriver=OFF

# 性能优化开关
optimization.skip.images=true
optimization.skip.javascript=true
optimization.skip.plugins=true
optimization.skip.extensions=true
optimization.skip.background.tasks=true
optimization.skip.sync=true
optimization.skip.default.apps=true

# 网络优化
network.disable.background=true
network.disable.preconnect=true
network.disable.prefetch=true
